<div class="h-screen bg-blue-50 flex justify-center items-center">
  <div class="h-1/2 w-1/3 rounded-xl bg-white shadow-md shadow-blue-300">
    <div class="flex flex-col justify-end items-center py-10 gap-5">
      <!-- Funky Product Name -->
      <h1
        class="text-5xl font-bold text-blue-900 transform"
        style="
          font-family: 'Comic Sans MS', cursive;
          text-shadow: 2px 2px 0 rgba(0, 0, 255, 0.5);
        "
      >
        ChitChat
      </h1>
      <div class="py-10 w-full flex flex-col items-center gap-10">
        <h1 class="text-blue-500 text-4xl font-medium">Login</h1>
        <div class="w-3/4 flex flex-col gap-4">
          <input
            type="text"
            placeholder="Email"
            [(ngModel)]="loginData.email"
            class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          />
          <input
            type="password"
            placeholder="Password"
            [(ngModel)]="loginData.password"
            class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          />
          <button
            class="w-full py-2 mt-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            (click)="login()"
          >
            Login
          </button>
          <button
            class="w-full py-2 mt-4 bg-gray-200 text-white rounded hover:bg-blue-600 transition"
            (click)="login()"
          >
            signup
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
